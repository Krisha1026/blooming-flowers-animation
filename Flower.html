<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Flowers</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Nature's Elegance</h1>
        <p class="subtitle">Where flowers bloom, so does hope</p>
        
        
        <div class="flower-container">
            <div class="flower">
                <div class="flower-pp">
                    <div class="flower_l"></div>
                    <div class="f">
                        <div class="leaf leaf--1"></div>
                        <div class="leaf leaf--2"></div>
                        <div class="leaf leaf--3"></div>
                        <div class="leaf leaf--4"></div>
                        <div class="leaf leaf--5"></div>
                        <div class="leaf leaf--6"></div>
                        <div class="leaf leaf--7"></div>
                        <div class="leaf leaf--8 flower__fall-down--yellow"></div>
                    </div>
                </div>

                <div class="flower-pp flower-pp--2">
                    <div class="flower_l"></div>
                    <div class="f">
                        <div class="leaf leaf--1"></div>
                        <div class="leaf leaf--2"></div>
                        <div class="leaf leaf--3"></div>
                        <div class="leaf leaf--4"></div>
                        <div class="leaf leaf--5"></div>
                        <div class="leaf leaf--6"></div>
                        <div class="leaf leaf--7"></div>
                        <div class="leaf leaf--8 flower__fall-down--pink"></div>
                    </div>
                </div>

                <div class="flower-pp flower-pp--3">
                    <div class="flower_l"></div>
                    <div class="f">
                        <div class="leaf leaf--1"></div>
                        <div class="leaf leaf--2"></div>
                        <div class="leaf leaf--3"></div>
                        <div class="leaf leaf--4"></div>
                        <div class="leaf leaf--5"></div>
                        <div class="leaf leaf--6"></div>
                        <div class="leaf leaf--7"></div>
                        <div class="leaf leaf--8 flower__fall-down--purple"></div>
                    </div>
                </div>
                <div class="flower__glass"></div>
            </div>
        </div>
        
        
    </div>

    <style>
    *,
    *::after,
    *::before{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    :root{
        --color-bg: linear-gradient(to top, #010329, #000005);
        --color-glass: linear-gradient(to left, #142544, #1a9092);
        --color-water: linear-gradient(to left, #142544, #1b6d6e);
        --color-text: #f8f8f8;
        --color-accent: #ffa085;
    }

    body{
        background-image: var(--color-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        color: var(--color-text);
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 2rem;
        text-align: center;
    }

    .title {
        font-family: 'Dancing Script', cursive;
        font-size: 4rem;
        margin-bottom: 0.5rem;
        color: var(--color-accent);
        text-shadow: 0 0 10px rgba(255, 160, 133, 0.5);
        animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 2rem;
        opacity: 0.8;
        animation: fadeIn 2.5s ease-in-out;
    }

    .flower-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 100%;
        padding-top: 4rem;
        margin-top: 150px;
    }

    .flower{
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .flower__glass{
        width:20vmin;
        height: 30vmin;
        background-image: var(--color-glass);
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        opacity: .8;
        position: relative;
        box-shadow: 0 0 20px rgba(26, 144, 146, 0.5);
    }

    .flower__glass::after{
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #182843;
        width: 100%;
        height: 2vmin;
    }

    .flower__glass::before{
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-image: var(--color-water);
        width: 100%;
        height: 15vmin;
        box-shadow: 0 0 15px rgba(26, 144, 146, 0.4);
    }

    .flower-pp{
        position: absolute;
        left: 45%;
        bottom: 2vmin;
    }

    .flower-pp--2{
        left: 50%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(20deg);
    }

    .flower-pp--3{
        left: 30%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(-10deg);
    }

    .flower-pp--3 .flower_l{
        height: 45vmin;
        position: relative;
    }

    .flower-pp--3 .flower_l::after{
        content: '';
        position: absolute;
        left:0;
        top: 0;
        width: 6vmin;
        height: 6vmin;
        transform: translate(-69%,-30%) rotate(-5deg);
        border-radius:10vmin 10vmin 0 0;
        border: 2vmin solid  #104d4e;
        border-bottom: transparent;
        border-left: transparent;
    }

    .flower-pp--3 .flower_l::before{
        content: '';
        position: absolute;
        left:-40%;
        top: -1%;
        width: 6vmin;
        height: 2vmin;
        transform-origin: right;
        transform: translate(-100%,-80%) rotate(-20deg);
        background-color: #104d4e;
        border-radius: 2vmin;
    }

    .flower-pp--3 .flower_l{
        background-image: linear-gradient(to top,#142544,#104d4e);
    }


    .flower-pp--2 .flower_l{
        height: 45vmin;
    }

    .flower-pp--2 .f{
        transform: translateX(-50%) rotate(20deg);
    }

    .flower-pp--3 .f{
        transform: translate(-350%,-50%) rotate(-120deg);
    }

    .flower-pp--2 .leaf:not(:first-child){
        width: 3.8vmin;
        height: 10vmin;
        background-image: linear-gradient(to bottom, #ff43b6 ,#c22887, #1a233a 99%);
    }

    .flower-pp--3 .leaf:not(:first-child){
        width: 3.8vmin;
        height: 10vmin;
        background-image: linear-gradient(to bottom, #ad2be0 ,#712291, #1a233a 99%);
    }

    .flower-pp--3 .leaf--1{
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
        background-color: #ad2be0;
        box-shadow: 0 0 15px rgba(173, 43, 224, 0.4);
    }

    .flower-pp--2 .leaf--1{
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
        background-color: #de118b;
        box-shadow: 0 0 15px rgba(222, 17, 139, 0.4);
    }

    .flower-pp--2 .f .leaf--8{
        width: 10vmin;
        height: 9vmin;
        bottom: 3vmin;
        left: -30%;
        transform: rotate(-50deg);
        background-image: linear-gradient(to left bottom, #ff43b6 ,#4d1337);
    }

    .flower-pp--3 .f .leaf--8{
        width: 10vmin;
        height: 9vmin;
        left: -10% !important;
        background-image: linear-gradient(to left bottom, #ad2be0 ,#712291);
    }

    .flower_l{
        width: 2vmin;
        height: 56vmin;
        background-image: linear-gradient(to left top,#82fdff 20%,#142544,#104d4e);
        border-radius: 4vmin;
    }

    .f{
        position: absolute;
        top: 1vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 2vmin;
        height: 2vmin;
    }


    .leaf{
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 5vmin;
        height: 14vmin;
        background-image: linear-gradient(to bottom, #ffa085 ,#fa7373, #1a233a 99%);
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 2s 1s backwards;
    }

    .leaf--1{
        width: 10vmin;
        height: 12vmin;
        bottom: 3vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        background-color: #e24f5f;
        background-image: none;
        animation: open-flowe--middle  1.4s 1s backwards;
        box-shadow: 0 0 15px rgba(226, 79, 95, 0.4);
    }

    .leaf--2{
        transform: translateX(-50%) rotate(-30deg);
    }
    .leaf--3{
        transform: translateX(-50%) rotate(-50deg);
    }
    .leaf--4{
        transform: translateX(-50%) rotate(-70deg);
    }

    .leaf--5{
        transform: translateX(-50%) rotate(30deg);
    }

    .leaf--6{
        transform: translateX(-50%) rotate(50deg);
    }

    .leaf--7{
        transform: translateX(-50%) rotate(70deg);
    }

    .leaf--8{
        width: 13vmin;
        height: 11vmin;
        bottom: 6vmin;
        left: -30%;
        border-radius: none;
        clip-path: none;
        border-radius: 10vmin 2vmin 10vmin 2vmin;
        transform: rotate(-55deg);
        background-image: linear-gradient(to left bottom, #ffa085 ,#eb8b8b,#492f2f 98%);
    }

    .flower__fall-down--yellow{
        animation: flower-fall-down-yellow  8s 1.2s linear forwards;
    }

    .flower__fall-down--pink{
        animation: flower-fall-down-pink  5s 1.2s linear forwards;
    }

    .flower__fall-down--purple{
        bottom: 4vmin;
        animation:flower-fall-down-purple  6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
    }

   

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes open-flower{
            0%{
                transform:  translateX(-50%) rotate(0);
            }
    }

    @keyframes open-flowe--middle {
        0%{
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }
    }

    @keyframes flower-fall-down-pink {

        0%{
            transform: rotate(-55deg);
        }

        50%{
            transform: rotateX(-100deg);
        }

        100%{
            transform:translate(2vmin,28vmin);
        }

    }

    @keyframes flower-fall-down-yellow {

        0%{
            transform: rotate(-55deg);
        }

        50%{
            bottom: 3vmin;
            transform: rotateX(-100deg);
        }

        100%{
            transform:translate(2vmin,70vmin) rotate(150deg);
        }

    }

    @keyframes flower-fall-down-purple {

        0%{
            transform: rotate(-50deg);
        }

        25%{
            bottom: 1vmin ;
            transform: rotateX(-100deg);
            perspective: 0px;
        }

        50%{
            perspective: 0px;
            transform:translate(-30vmin,2vmin) rotate(90deg);
        }

        75%{
            perspective: 0px;
            transform:translate(-34vmin,-2vmin);
        }

        100%{
            transform-origin: center;
            transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);
        }

    }

    @keyframes flower-falling {
        0%,100%{
            transform-origin: center;
            transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);
        }

        25%{
            transform-origin: center;
            transform:translate(-34.4vmin,-2vmin) rotateY(-84deg) rotateX(35deg);
        }

        50%{
            transform-origin: center;
            transform:translate(-32vmin,-4.2vmin) rotateY(-80deg) rotateX(35deg);
        }

        75%{
            transform-origin: center;
            transform:translate(-36vmin,1.1vmin) rotateY(-80deg) rotateX(35deg);
        }
    }

    /* Floating particles for extra effect */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
    </style>

    <script>
        // Add floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Create initial particles
            for (let i = 0; i < 50; i++) {
                createParticle();
            }
            
            // Continue creating particles
            setInterval(createParticle, 500);
        });
    </script>
</body>
</html>
